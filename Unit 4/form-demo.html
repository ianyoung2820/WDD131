<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>

      <form id="checkoutForm" action="completed.html" novalidate>
        <!-- ========== Full Name ========== -->
        <div class="form-group">
          <label for="fullName">
            Full Name:
            <span aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            aria-required="true"
            aria-describedby="fullNameError"
          />
          <div id="fullNameError" class="error-message" role="alert"></div>
        </div>

        <!-- ========== Email ========== -->
        <div class="form-group">
          <label for="email">
            Email:
            <span aria-hidden="true">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="emailError"
          />
          <div id="emailError" class="error-message" role="alert"></div>
        </div>

        <!-- ========== Address ========== -->
        <div class="form-group">
          <label for="address">
            Address:
            <span aria-hidden="true">*</span>
          </label>
          <textarea
            id="address"
            name="address"
            rows="4"
            required
            aria-required="true"
            aria-describedby="addressError"
          ></textarea>
          <div id="addressError" class="error-message" role="alert"></div>
        </div>

        <!-- ========== Payment Method ========== -->
        <div class="form-group">
          <label for="paymentMethod">
            Payment Method:
            <span aria-hidden="true">*</span>
          </label>
          <select
            id="paymentMethod"
            name="paymentMethod"
            required
            aria-required="true"
            aria-describedby="paymentMethodError"
          >
            <option value="" disabled selected>Select Payment Method</option>
            <option value="creditcard">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
          <div id="paymentMethodError" class="error-message" role="alert"></div>
        </div>

        <!-- ========== Credit Card Number (shown when “Credit Card” is selected) ========== -->
        <div id="creditCardSection" class="form-group hidden">
          <label for="ccNumber">
            Credit Card Number:
            <span aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            id="ccNumber"
            name="ccNumber"
            pattern="^\d{16}$"
            aria-describedby="ccNumberError"
          />
          <div id="ccNumberError" class="error-message" role="alert"></div>
        </div>

        <!-- ========== PayPal Username (shown when “PayPal” is selected) ========== -->
        <div id="paypalSection" class="form-group hidden">
          <label for="paypalUsername">
            PayPal Username:
            <span aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            id="paypalUsername"
            name="paypalUsername"
            aria-describedby="paypalUsernameError"
          />
          <div id="paypalUsernameError" class="error-message" role="alert"></div>
        </div>

        <!-- ========== Submit Button ========== -->
        <button type="submit" id="placeOrderBtn">
          Place Order
        </button>
      </form>
    </div>
  </body>
</html>
